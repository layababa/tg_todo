services:
  db:
    image: postgres:15-alpine
    container_name: tg_todo_prod_db
    restart: unless-stopped
    env_file:
      - .env.prod
    ports:
      - "5432:5432"
    volumes:
      - postgres-prod-data:/var/lib/postgresql/data

  api:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/tg_todo_api:latest
    container_name: tg_todo_prod_api
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      SERVER_PORT: 8080
      DATABASE_DSN: ${POSTGRES_URL:-postgres://tg_todo:change-me@db:5432/tg_todo?sslmode=disable}
      REDIS_ADDR: redis:6379
      DB_MAX_OPEN_CONNS: ${DB_MAX_OPEN_CONNS:-20}
      DB_MAX_IDLE_CONNS: ${DB_MAX_IDLE_CONNS:-10}
      DB_CONN_MAX_LIFETIME: ${DB_CONN_MAX_LIFETIME:-1800}
      SERVICE_API_TOKEN: ${SERVICE_API_TOKEN:-prod-service-token}

    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis

  redis:
    image: redis:7-alpine
    container_name: tg_todo_prod_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  web:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/tg_todo_web:latest
    container_name: tg_todo_prod_web
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - api

  admin:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/tg_todo_admin:latest
    container_name: tg_todo_prod_admin
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-tg_todo}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
      DB_NAME: ${POSTGRES_DB:-tg_todo}
      PORT: 9033
    ports:
      - "9033:9033"
    depends_on:
      - db

volumes:
  postgres-prod-data:
